<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electroplankton Pinball Sound Sequencer</title>
    <link href="https://fonts.googleapis.com/css2?family=Geist&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.26/Tone.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.18.0/matter.min.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="loading-overlay">
      <div id="loading-message">Click anywhere to start audio</div>
    </div>

    <div id="controls-container">
      <div id="controls">
        <button id="clear-button" class="special-button">Reset</button>

        <div class="control-group mode-toggle-group">
          <label>Mode:</label>
          <div class="mode-switch">
            <input type="checkbox" id="mode-toggle">
            <label for="mode-toggle" class="switch-label">
              <span class="play">Play</span>
              <span class="edit">Edit</span>
            </label>
          </div>
        </div>

        <div class="control-group">
          <label for="scale-select">Scale:</label>
          <select id="scale-select">
            <option value="pentatonic">Pentatonic</option>
            <option value="major">Major</option>
            <option value="minor">Minor</option>
            <option value="blues">Blues</option>
            <option value="gamelan">Gamelan</option>
          </select>
        </div>

        <div class="control-group">
          <label for="gravity-slider">Gravity:</label>
          <input type="range" id="gravity-slider" min="0" max="1" step="0.05" value="0.2">
          <span class="slider-value">0.2</span>
        </div>

        <div class="control-group">
          <label for="bounce-slider">Bounce:</label>
          <input type="range" id="bounce-slider" min="0" max="1.5" step="0.1" value="0.8">
          <span class="slider-value">0.8</span>
        </div>
      </div>
    </div>

    <div id="container"></div>

    <script src="tone-setup.js"></script>
    <script src="matter-setup.js"></script>
    <script src="p5-setup.js"></script>
    <script src="script.js"></script>   
  </body>
</html>
